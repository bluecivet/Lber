<body>

		<nav>
			<div>

					<li><a href="html/tutor.html" role="menuitem">Tutor</a></li>

				<ul class = "controlOption">
					<li aria-label = "log in"><a href="html/login.html"><i class="fas fa-user"></i></a></li>
					<li><a href="html/signin.html">sign in</a></li>
					<li class = "navListIcon" aria-label = "click to open menu page"> <i class="fas fa-bars"></i> </li>
				</ul>
			</div>
		</nav>

		<!-- --------------------------------------------------------------------------------- -->

		<main>
			<div class = "mainWrap">
				<h2>Driver Sign in</h2>
				

				<form action = "" method = "POST">

					<div class = "hasAccountBefore">
						<label for  = "hasAccount">
							Do you have a customer account before?
						</label>
						<select name = "hasAccount" id = "hasAccount">
							<option>yes</option>
							<option selected="selected">no</option>
						</select>
					</div>

					<div class = "personalInformation">
						<div class = "firstName">
							<label for = "firstName">first name: </label>
							<input type="text" name="firstName" required="required" pattern="[a-zA-Z]{1,}" id = "firstName">
						</div>

						<div class = "lastName">
							<label for = "lastName">last name: </label>
							<input type="text" name="lastName" required="required" pattern="[a-zA-Z]{1,}" id = "lastName">
						</div>
						
						<div class = "age">
							<label for = "age">age: </label>
							<input type="number" name="age" required="required" min = "1" max = "150" id = "age">
						</div>

						<div class = "birthDate">
							<label for = "birthDate">birth date </label>
							<input type="date" name="birthDate" required="required" id = "birthDate">
						</div>
					</div>
					

					<div class = "email">
						<label for = "email">email: </label>
						<input type="text" name="email" pattern="\w+@\w+\.[a-z]{2,3}" id = "email">
					</div>

					<div class = "phone">
						<label for = "phone">phone: </label>
						<input type="type" name="phone" required="required"  minlength="8" maxlength="15" id = "phone" pattern="[0-9]{8,15}">
					</div>

					

					<div class = "userName">
						<label for = "user">user name: </label>
						<input type="text" name="user" required="required" minlength="1" id = "user">
					</div>

					<div class = "password">
						<label for = "password">password: </label>
						<input type="password" name="password" required="required"
						minlength="1" id = "password">
					</div>

					<div class = "confirmPassword">
						<label for = "confirmPassword">conform password: </label>
						<input type="password" name="passwordConfirm" required="required" minlength="1" id = "confirmPassword">
					</div>

					<button class = "loginButton" type = "button">
						sign in
					</button>
				</form>
			</div>
			
		</main>


		<!-- ----------------------------------------------------------------------------- -->


		<footer>
